<div class="container">
      <div class="header">
        <h1>{{isEditMode ? 'Edit User' : 'Add New User'}}</h1>
      </div>
      
      <mat-card>
        <mat-card-content>
          <form [formGroup]="userForm" (ngSubmit)="onSubmit()">
            <div class="form-grid">
              <mat-form-field appearance="outline">
                <mat-label>Name</mat-label>
                <input matInput formControlName="name" placeholder="Enter full name">
                <mat-icon matSuffix>person</mat-icon>
                <mat-error *ngIf="userForm.get('name')?.errors?.['required']">Name is required</mat-error>
              </mat-form-field>
              
              <mat-form-field appearance="outline">
                <mat-label>Email</mat-label>
                <input matInput formControlName="email" placeholder="Enter email address" type="email">
                <mat-icon matSuffix>email</mat-icon>
                <mat-error *ngIf="userForm.get('email')?.errors?.['required']">Email is required</mat-error>
                <mat-error *ngIf="userForm.get('email')?.errors?.['email']">Please enter a valid email</mat-error>
              </mat-form-field>
              
              <mat-form-field appearance="outline">
                <mat-label>Phone</mat-label>
                <input matInput formControlName="phone" placeholder="Enter phone number">
                <mat-icon matSuffix>phone</mat-icon>
                <mat-error *ngIf="userForm.get('phone')?.errors?.['required']">Phone is required</mat-error>
              </mat-form-field>
              
              <mat-form-field appearance="outline">
                <mat-label>Role</mat-label>
                <mat-select formControlName="role">
                  <mat-option value="Admin">Admin</mat-option>
                  <mat-option value="Manager">Manager</mat-option>
                  <mat-option value="User">User</mat-option>
                </mat-select>
                <mat-error *ngIf="userForm.get('role')?.errors?.['required']">Role is required</mat-error>
              </mat-form-field>
            </div>
            
            <div class="status-toggle">
              <mat-slide-toggle formControlName="active" color="primary">
                {{userForm.get('active')?.value ? 'Active' : 'Inactive'}}
              </mat-slide-toggle>
            </div>
            
            <div class="form-actions">
              <button type="button" mat-stroked-button (click)="goBack()">Cancel</button>
              <button type="submit" mat-raised-button color="primary" [disabled]="userForm.invalid">
                {{isEditMode ? 'Update' : 'Create'}}
              </button>
            </div>
          </form>
        </mat-card-content>
      </mat-card>
    </div>
