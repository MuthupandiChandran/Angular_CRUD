<div class="dashboard-container">
    <h1>Dashboard</h1>
    <div>
    <div class="stats-container">
        <mat-card class="stat-card">
        <mat-card-header>
          <div mat-card-avatar class="stat-icon blue">
            <mat-icon>People</mat-icon>
          </div>
          <mat-card-title>Total Users</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <div class="stat-value">{{totalUsers}}</div>
        </mat-card-content>
        </mat-card>

        <mat-card class="stat-card">
            <mat-card-header>
             <div mat-card-avatar class="stat-icon green">
               <mat-icon>check_circle</mat-icon>
             </div>
             <mat-card-title>Active Users</mat-card-title>
            </mat-card-header>
            <mat-card-content>
                <div class="stat-value">{{activeUsers}}</div>
            </mat-card-content>
        </mat-card>

        <mat-card class="stat-card">
            <mat-card-header>
                <div mat-card-avatar class="stat-icon red">
                    <mat-icon>cancel</mat-icon>
                </div>
                <mat-card-title>Inactive Users</mat-card-title>
            </mat-card-header>
            <mat-card-content>
                <div class="stat-value">{{inactiveUsers}}</div>
            </mat-card-content>
        </mat-card>
    </div>

<div class="charts-container">
    <mat-card class="chart-card">
        <mat-card-header>
            <mat-card-title>User Roles Distribution</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <div *ngFor="let role of roleDistribution" class="role-bar">
                <div class="role-name">{{role.role}}</div>
                <div class="role-bar-container">
                    <div class="role-bar-fill" [style.width.%]="role.percentage" [style.background-color]="role.color"></div>
                </div>
                <div class="role-count">{{role.count}}</div>
            </div>
        </mat-card-content>
    </mat-card>

<mat-card class="chart-card">
<mat-card-header>
    <mat-card-title>Recent Activity</mat-card-title>
</mat-card-header>
<mat-card-content>
    <mat-list>
       <mat-list-item  *ngFor="let activity of recentActivities">
          <mat-icon mat-list-icon [ngStyle]="{'color':activity.color}">{{activity.icon}}</mat-icon>
            <div mat-line>{{activity.message}}</div>
            <div mat-line class="activity-time">{{activity.time}}</div>
       </mat-list-item>
    </mat-list>
</mat-card-content>
</mat-card>

</div>
</div>
